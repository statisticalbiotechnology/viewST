<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pathway expression ungrid</title>
    <style>
    .counties {
      fill: none;
    }

    .states {
      fill: none;
      stroke: #fff;
      stroke-linejoin: round;
    }


    </style>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>

<body>

    <script>
    var h = 10000
    var w = 10000
      var data = d3.csv('R-HSA-1430728_trans.csv', function (data) {

      // Variables
      var body = d3.select('body')
    	var padding = 100

      var buckets = 9

      //colors panel
      var colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]
      // alternatively colorbrewer.YlGnBu[9]

    	// Scales functions
      var xScale = d3.scale.linear()
        .domain([
        	d3.min(data,function (d) { return d.x }),
        	d3.max(data,function (d) { return d.x })
        	])
        .range([padding,w-padding ])
      var yScale = d3.scale.linear()
        .domain([
        	d3.min(data,function (d) { return d.y }),
        	d3.max(data,function (d) { return d.y })
        	])
        .range([h-padding,padding])
      var colorScale = d3.scale.quantile()
        .domain([0, buckets - 1, d3.max(d3.max(data,function (d) { return d.pcomp;}))])
        .range(colors)


      var svg = d3.select("body")
      .append('svg')
  	    .attr('height',h)
  	    .attr('width',w)

    	// X-axis
    	var xAxis = d3.svg.axis()
    	  .scale(colorScale)

    	  .ticks(5)
    	  .orient('bottom')

        // Circles
    var circles = svg.selectAll('circle')
        .data(data)
        .enter()
      .append('circle')
        .attr('cx',function (d) { return (d.x)})
        .attr('cy',function (d) { return (d.y) })
        .attr('r','100')
        .attr('fill', function (d) { return colorScale(d.pcomp) })
        .attr( "fill-opacity", "0.8")
        .on('mouseover', function () {
          d3.select(this)
            .transition()
            .duration(300)
            .attr('r',20)
            .attr('stroke-width',3)
        })
        .on('mouseout', function () {
          d3.select(this)
            .transition()
            .duration(300)
            .attr('r',10)
            .attr('stroke-width',1)
        })


      // creat X-axis
      svg.append('g')
          .attr('class','axis')
          .attr('transform', "translate(0," + (h - padding) + ")")
          .call(xAxis)

            ;
        })


        //.append('text') // X-axis Label
          //.attr('class','label')
          //.attr('y',-10)
          //.attr('x',w)
          //.attr('dy','.71em')
          //.style('text-anchor','end')
          //.text('Annualized Standard Deviation')

</script>

</body>
</html>
