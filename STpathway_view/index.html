<!DOCTYPE html>
<html>
<style>
path {
stroke: white;
stroke-opacity: .4;
stroke-width: 3;
-webkit-transform: perspective(0) translateZ(0);
-webkit-transition-duration: 0s;
-webkit-transition-property: transform;
}

path:hover, path:focus, path:active {
  -webkit-transform: scale(1.02);
  transform: scale(1.02);
}
</style>
