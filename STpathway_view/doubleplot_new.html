<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>overlap by d3</title>
<script src="https://d3js.org/d3.v4.js"></script>
<style>

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60 px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
<svg width="1000" height="1000">
  <!--filter id="monochrome"><feColorMatrix type="saturate" values="0"></feColorMatrix></filter-->
  <defs><image id="image", width=100% ,   xlink:href="\Databases\HE_image\HE_Rep1.jpg"></image></defs>
  <!--use id="monochrome-image" filter="url(#monochrome)" xlink:href="#image"></use-->
  <use id="color-image",  xlink:href="#image"></use>
</svg>
    </div>

  <script>
    var h = 1000
    var w = 1000
    var datasets= ["/Databases/trans_matrix/R-HSA-196854_trans.csv"]
    //colors panel
    var colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]
    legendElementWidth = 70;
    var body = d3.select('body');
    var buckets = 9;
    var svg = d3.select("svg")
    .append('g')
    .attr('height', h)
    .attr('width',  w);

    var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

    var formatDecimalComma = d3.format(",.2f");

    var data = d3.csv(datasets,
        function(d) {
          return {
            "horizon": +d.x,
            "vertical": +d.y,
            "pcomp" : +d.pcomp};
          },

    function(data) {

    var circles = svg.selectAll('circle')
    .data(data, function(d) {return d.horizon +':'+ d.vertical});

    var colorScale = d3.scale.quantile()
        .domain([0, buckets , d3.max(data, function (d) { return d.pcomp;})])
        .range(colors);

    circles.enter()
    .append('circle')
    .attr('cx',function (d) { return ((1000/9272) * d.vertical)})
    .attr('cy',function (d) { return ((1000/9272) * d.horizon) })
    .attr('r','10')    // Circles
    .attr('fill', function (d) { return colorScale(d.pcomp) })
    .attr( "fill-opacity", "0.8")
    .on('mouseover', function (d) {
      d3.select(this)
        .transition()
        .duration(300)
        .attr('r',20)
        .attr('stroke-width',3);
      tooltip.transition()
        .duration(200)
        .style("opacity", .9);
      tooltip.html("principal component: " + "<br/>"  + formatDecimalComma(d.pcomp))
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY - 28) + "px");
    })
    .on('mouseout', function () {
      d3.select(this)
        .transition()
        .duration(300)
        .attr('r',10)
        .attr('stroke-width',1)
      tooltip.transition()
        .duration(500)
        .style("opacity", 0);
    })
    circles.transition().duration(1000)
    })  ;



  var legend = d3.select("svg").selectAll(".legend")
              .data(colors);

          legend.enter()
          .append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", h-20 )
            .attr("width", legendElementWidth)
            .attr("height", 20)
            .style("fill", function(d, i) { return colors[i]; });


</script>

</body>
</html>
