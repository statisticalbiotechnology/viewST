<div class="controls">
<div class="controls-row">
  <div class="react-autosuggest__container">
    <input type="text" value="" autocomplete="off" role="combobox"
    aria-autocomplete="list" aria-owns="react-autowhatever-1" aria-expanded="false"
    aria-haspopup="false" class="react-autosuggest__input" placeholder="Search by agency">
    <div id="react-autowhatever-1" class="react-autosuggest__suggestions-container">
    </div>
  </div>
</div>
<div class="controls-row">
  <button class="clear-button">Clear</button>
  <div>
    <p class="radio-button-label">Search by: </p>
    <div class="radio-button">
      <input type="radio" id="searchByAgencies" name="searchBy" value="Agencies">
      <label for="searchByAgencies">Agencies</label>
    </div>
    <div class="radio-button">
      <input type="radio" id="searchByContractors" name="searchBy" value="Contractors">
      <label for="searchByContractors">Contractors</label>
    </div>
  </div>
</div>
</div>
